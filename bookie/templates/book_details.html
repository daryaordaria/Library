{% extends 'base.html' %} {% block title %}
<title>HP Book Library||Book's Description</title>
{% endblock %} {% block content %}

<div class="container">
  <div class="row">
    <div class="col-12 col-sm-12 col-md-6 col-lg-4 col-xl-4">
      <div id="imageContainer">
        <img src="{{book.book_cover.url}}" />
      </div>
    </div>
    <div class="col-12 col-sm-12 col-md-6 col-lg-8 col-xl-8">
      <div id="AllContent">
        <h1>{{book.title}}</h1>
        <!-- <h2>Author: <strong>{{book.author}}</strong></h2> -->
        <!-- <h3>Book's Description:</h3> -->
        <h4>{{book.description}}</h4>

        <a
          href="{{book.book_file.url}}"
          download="{{book.book_file.url}}"
          style="text-decoration: none"
        >
          <button class="btn-style">
            Download a book
              <path
                d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5z"
              />
              <path
                d="M7.646 11.854a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 10.293V1.5a.5.5 0 0 0-1 0v8.793L5.354 8.146a.5.5 0 1 0-.708.708l3 3z"
              />
            </svg>
          </button>
        </a>
      </div>
    </div>
  </div>
</div>

<div class="container">
  <div class="row similar_books">
    <h4
      style="
        font-weight: 600;
        font-size: 24px;
        margin-bottom: 0px !important;
      "
    >
      Similar books for you
    </h4>
  </div>
  <hr class="hr" style="margin-left: -15px" />
  <div class="row harry_books">
    {% for book_selections in book_selection %}
    <div class="harry_book">
      <a href="{% url 'book_details' book_selections.slug %}">
        <div
          class="uk-card uk-card-default uk-card-body book_details_img_container"
        >
          <img
            src="{{book_selections.book_cover.url}}"
            class="book_details_img"
          />
        </div>
      </a>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
