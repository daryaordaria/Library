{% extends 'base.html' %} {% block title %}
<title>Book Site | Register</title>
{% endblock %} {% block content %}
<div id="container">
  <div class="header">
    <h2 style="margin: 0; font-size: 24px">Create an account</h2>
  </div>
  <form action="#" method="POST">
    {% csrf_token %}
    <div id="form-control">
      <label>Username:</label>
      <!-- <input type="text" name="user_name" class="form-control" placeholder="Enter Username" maxlength="100" autofocus="" required=""> -->
      {{register.username}}
    </div>
    <div id="form-control">
      <label>Email:</label>
      <!-- <input type= "email" name="email" class="form-control" placeholder="Enter EmailAddress" maxlength="100" autofocus="" required=""> -->
      {{register.email}}
    </div>

    <div id="form-control">
      <label>Password:</label>
      <!-- <input type="password" name="password1" class="form-control" placeholder="At least eight characters" maxlength="100" autofocus="" required=""> -->
      {{register.password1}}
    </div>

    <div id="form-control">
      <label>Confirm Password:</label>
      <!-- <input type="password" name="password2" class="form-control" placeholder="Confirm password" maxlength="100" autofocus="" required=""> -->
      {{register.password2}}
    </div>

    {{register.errors}}

    <div id="haveAnAccount">
      <p style="margin: 0">Already have an account?</p>
      <a href="{% url 'login' %}" style="margin-left: 8px"
        ><strong>Login</strong></a
      >
    </div>
    <button type="submit" id="submitButton">Register</button>
  </form>
</div>
{% endblock %}
