{% extends 'base.html' %} {% block title %}
<title>Harry Potter||Book Library</title>
{% endblock %} {% block content %}
<div class="container" style="padding: 0 !important">
  <div>
    <div class="row harry_books">
      {% for book in books %}
      <!-- <div class="col- col-sm-4 col-md-4 col-lg-3 col-xl-2"> -->
      <div class="harry_book">
        <a
          href="{% url 'book_details' book.slug %}"
          style="text-decoration: none"
        >
          <div
            class="uk-card uk-card-default uk-card-body book_details_img_container"
          >
            <img
              src="{{book.book_cover.url}}"
              class="book_details_img"
            />
          </div>
        </a>
      </div>
      {% endfor %}
    </div>
  </div>
  {% endblock %}
</div>
