{% extends 'base.html' %} {% block title %}
<title>HP Book Library||Series</title>
{% endblock %} {% block content %}
<div class="container">
  <div class="row"><h4></h4></div>
  <div class="row harry_books">
    {% for book in genre.books.all %}
    <div class="harry_book">
      <a href="{% url 'book_details' book.slug %}">
        <div>
          <div
            class="uk-card uk-card-default uk-card-body book_details_img_container"
          >
            <img
              src="{{book.book_cover.url}}"
              class="book_details_img"
            />
          </div>
        </div>
      </a>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
