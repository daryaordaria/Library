{% extends 'base.html' %} {% block title %}
<title>HP Book Library||Results</title>
{% endblock %} {% block content %}
<div class="container">
  <!-- <div class = 'row'><h4>Results:</h4></div> -->
  <div class="row harry_books">
    {% if resulted_books %} {% for book in resulted_books %}
    <div class="harry_book">
      <a href="{% url 'book_details' book.slug  %}">
        <div>
          <div
            class="uk-card uk-card-default uk-card-body book_details_img_container"
          >
            <img
              src="{{book.book_cover.url}}"
              class="book_details_img"
            />
          </div>
        </div>
      </a>
    </div>
    {% endfor %} {% else %}
    <div class="row">
      <h4>No results found</h4>
    </div>
    {% endif %}
  </div>
</div>
{% endblock %}
